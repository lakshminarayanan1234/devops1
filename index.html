
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ”¥ HELL GOD ðŸ”¥</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow-x: hidden;
    font-family: 'Cinzel', serif;
    color: white;
    background: black;
}

/* Lava Video Background */
video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -5;
}

/* Dark overlay */
.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(80,0,0,0.6));
    z-index: -4;
}

/* Smoke animation */
.smoke {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -3;
}

.smoke span {
    position: absolute;
    bottom: -100px;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
    border-radius: 50%;
    animation: rise 15s infinite linear;
}

@keyframes rise {
    from { transform: translateY(0) scale(1); opacity: 0.5; }
    to { transform: translateY(-120vh) scale(2); opacity: 0; }
}

/* Main section */
.section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
}

/* Title */
h1 {
    font-size: 70px;
    color: #ff4500;
    text-shadow: 0 0 30px red;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 20px red; }
    to { text-shadow: 0 0 60px orange; }
}

/* God Image Slow Zoom */
.god {
    width: 400px;
    margin-top: 30px;
    animation: zoom 10s infinite alternate ease-in-out;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Button */
button {
    margin-top: 40px;
    padding: 15px 40px;
    font-size: 22px;
    background: linear-gradient(to right, red, orange);
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 0 30px red;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px orange;
}

/* Footer */
footer {
    padding: 20px;
    text-align: center;
    background: black;
    color: #ff4500;
}
</style>
</head>

<body>

<!-- Lava Video -->
<video autoplay muted loop>
    <source src="assets/lava.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Smoke -->
<div class="smoke" id="smoke"></div>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="assets/bg-music.mp3" type="audio/mp3">
</audio>

<!-- Main Section -->
<div class="section">
    <h1>ðŸ”¥ HELL GOD ðŸ”¥</h1>
    <p>Welcome to the Realm of Fire and Volcano</p>
    <img src="assets/hellgod.png" class="god">
    <button onclick="enterFire()">Enter the Fire</button>
</div>

<footer>

<script>
/* Smoke generator */
const smoke = document.getElementById("smoke");

for (let i = 0; i < 15; i++) {
    let span = document.createElement("span");
    span.style.left = Math.random() * 100 + "vw";
    span.style.animationDuration = (Math.random() * 10 + 10) + "s";
    smoke.appendChild(span);
}

/* Button click */
function enterFire() {
    alert("ðŸ”¥ You have entered the Fire Realm ðŸ”¥");
}

/* Enable music after first click */
document.body.addEventListener("click", function() {
    document.getElementById("bgMusic").play();
});
</script>
